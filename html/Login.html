        <div class="imgcontainer">
            <h1>Login</h1>
        </div>

        <div class="container">
            <form name="login">
                Username<input type="text" name="username"/>
                Password<input type="password" name="pswrd"/>
                <input type="button" onclick="check(this.form)" value="Login"/>

            </form>

        </div>

    <script type="text/javascript">
        function check(form)/*function to check userid & password*/
        {
            /*the following code checkes whether the entered userid and password are matching*/
            if(form.username.value == "testuser" && form.pswrd.value == "123456789")
            {
                alert("You have successfully been logged on!")/*opens the target page while Id & password matches*/
            }
            else
            {
                alert("Incorrect username and/or password")/*displays error message*/
            }
        }

        </script>

        <div class="container" style="background-color:#f1f1f1">
        </div>
