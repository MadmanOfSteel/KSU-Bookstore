        <div class="imgcontainer">
            <h1>Login</h1>
        </div>

        <div class="container">
            <form class="form" name="frmName">
                Username <input type="text" placeholder = "Username" name="username">
                Password <input type="text" placeholder = "Password" name="password">
                <input type="submit" value="Submit" >
            </form>

        </div>

    <script type="text/javascript">
        var user="testuser";
        var pass="123456789"

        //.click shows alert. need to find alternative
        $('form').click(function(){
            if ($('input[name=username]').val()==user && $('input[name=password]').val()==pass){
                alert("You have successfully been logged on!");
            }
            else{
                alert("Username and/or password do not match");
            }
        });

        </script>

        <div class="container" style="background-color:#f1f1f1">
        </div>
